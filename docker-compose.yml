services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./server/staticfiles:/backend_root/staticfiles
      - ./server/mediafiles:/backend_root/mediafiles
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  frontend:
    build:
      context: frontend/
      dockerfile: Dockerfile
    image: frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"

  backend:
    build:
      context: server/
      dockerfile: Dockerfile
    image: backend
    command: gunicorn server.wsgi:application --bind 0.0.0.0:7000
    container_name: backend
    restart: unless-stopped
    volumes:
      - ./server/staticfiles:/backend_root/staticfiles
      - ./server/mediafiles:/backend_root/mediafiles
    depends_on:
      - postgres_db
    ports:
      - "7000:7000"
    
  rabbitmq:
    image: rabbitmq
    ports:
      - "5672:5672"
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
  
  celery_worker: 
    build:
      context: server/
      dockerfile: Dockerfile
    command: celery -A v1__products worker --pool=solo -l info
    container_name: celery_worker
    volumes:
      - ./server/mediafiles:/backend_root/mediafiles
    depends_on:
      - rabbitmq
    restart: unless-stopped
  
  celery_beat: 
    build:
      context: server/
      dockerfile: Dockerfile
    command: celery -A v1__products beat -l info
    container_name: celery_beat
    volumes:
      - ./server/mediafiles:/backend_root/mediafiles
    depends_on:
      - rabbitmq
    restart: unless-stopped
      
