  postgres_db:
    image: postgres:13.3
    container_name: postgres_db
    environment:
      POSTGRES_DB: "shop"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "database_password"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5432:5432"
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
    restart: unless-stopped

